
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled animals</h2>
      <p>Note:Play Different sounds such as meowing,barking</p>
    </div>
    <div class="main_div">
      <br>
      <center>
        <br>
        <button onclick="StartRec()" class="btn btn-success" style="font-size: 30px;">Start</button>
        <h3 id="result_label">I Can Hear: </h3>
        <h4 id="result_confidence">Accuracy: </h4>
        <br>
        <img id="display" width="300" height="300">
        <br>
      </center>

    </div>
      
<script src="main.js"></script>
  </body>
</html>
